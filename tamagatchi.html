<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Tamagatchi</title>
</head>
<body>
  <div class="container-fluid">
    <h1 class="text-center">Triangle maker</h1>
    <p class="text-center">We'll name triangles for you</p>
    <p class="text-center">Throw some length below</p>
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputSide1" placeholder="Side1">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputSide2" placeholder="Side2">
        </div>
      </div>
      <div class="col-xs-10">
          <input type="text" class="form-control" id="inputSide3" placeholder="Side3">
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-lg">Name</button>
    </form>
    <div class="container-fluid result">
      <p class="text-center result"></p>
    </div>
  </div>
</body>
</html>
